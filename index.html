<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List - Dev Duo</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- We need a form for adding a new to do -->
    <form class="container">
      <section class="header">
        <h1>To-Do</h1>
      </section>
      <input
        class="newTaskInput"
        type="text"
        id="newTaskInput"
        placeholder="Add item..."
      />
      <button class="addItemBtn" type="submit" id="newItemBtn">Add</button>
    </form>

    <!-- We need some kind of container for the list itself -->
    <main>
        <section class="taskList">
            <H2>Tasks</H2>
            <div id="tasks">
         <ul id="toDoList">
        <li class="toDoItem">
        <button id="checkDoneBtn">â–¡</button>
        <p class="toDoText">Example item</p>
      </li>
    </ul>
</section>
    </main>

  </body>

</html>
