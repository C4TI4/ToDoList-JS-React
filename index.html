<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>To Do List - Dev Duo</title>
        <link rel="stylesheet" href="./style.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous"
        />
    </head>
    <body>
      <div class="container">

        <!-- We need a form for adding a new to do -->
        <section class="row  text-center justify-content-center header">
          <div class="col">
                <h1>To-Do</h1>
                <form id="makeNewToDoForm">
                    <input
                    class="newTaskInput"
                    type="text"
                    id="textForNewToDo"
                    placeholder="Add item..."
                    />
                    <button
                        class="btn btn-primary addItemBtn"
                        type="submit"
                        id="newItemBtn"
                    >
                    Add
                  </button>
                </form>
              </div>
        </section>

        <!-- We need some kind of container for the list itself -->
        <main>
          <section class="row justify-content-center taskList">
                <div class="col-6">
                    <h2>Tasks</h2>
                    <ul id="toDoList" class="container">
                        <li
                        class="d-flex align-items-baseline justify-content-between"
                        >
                        <div class="d-flex align-items-baseline">
                                <button class="btn btn-primary">â–¡</button>
                                <p class="toDoText">Example item</p>
                              </div>
                            <button class="btn btn-primary">Delete</button>
                          </li>
                        </ul>
                      </div>
            </section>
          </div>
            <div id="editTextPopupWrapper">
              <div id="editTextPopup">
                    <h2>Edit your To-Do Item</h2>
                    <input type="text" id="textEditor" />
                    <button id="editTextBtn" type="submit">
                      Submit Changes
                    </button>
                    <button id="closePopupBtn">Cancel</button>
                  </div>
            </div>
          </main>
        <!----- button for "done" (Kat) ---->
        
        <!----- A button for deleting ---->
        <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
            crossorigin="anonymous"
        ></script>
        <script src="./script.js"></script>
    </body>
</html>
