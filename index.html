<!DOCTYPE html>
<html lang="en">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>To Do List - Dev Duo</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="mainBlock">
            <h1>To-Do</h1>
            <!-- We need a form for adding a new to do -->
            <form id="makeNewToDoForm">
                <input
                    id="textForNewToDo"
                    type="text"
                    placeholder="Add item..."
                />
                <button type="submit" id="newItemBtn">Submit</button>
            </form>
            <!-- We need some kind of container for the list itself -->
            <ul id="toDoList">
                <li class="toDoItem">
                    <button class="checkDoneBtn">â–¡</button>
                    <p class="toDoText">Example item</p>
                    <button class="deleteBtn">Delete</button>
                </li>
            </ul>
            <!----- button for "done" (Kat) ---->

            <!----- A button for deleting ---->
        </div>
        <footer></footer>
        <script src="./script.js"></script>
    </body>
</html>
